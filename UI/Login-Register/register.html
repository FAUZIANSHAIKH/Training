<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function validate() {

            var u1 = document.getElementById("t1").value.length;
            var p1 = document.getElementById("t2").value;
            var p2 = document.getElementById("t3").value;
            var p3 = document.getElementById("t2").value.length;
            var p4 = document.getElementById("t3").value.length;
            var flag = false;
            if (p1 !== p2) {
                document.getElementById("span3").innerHTML = "Passwords Mismatch";
                flag = false;
            }
            else
                flag = true;
            if (p3 < 4 || p3 > 8) {
                document.getElementById("span2").innerHTML = "Password length should be between 4 and 8";
                flag = false;
            }
            if (u1 < 6 || u1 > 10) {
                document.getElementById("span1").innerHTML = "Username length should be between 6 and 10";
                flag = false;
            }
            return flag;
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()">
        <h1>REGISTRATION FORM</h1>
        Username :<input type="text" id="t1"><span id="span1" style="color:red"></span><br>
        Password :<input type="password" id="t2"><span id="span2" style="color:red"></span><br>
        Confirm Password :<input type="password" id="t3"><span id="span3" style="color:red"></span><br>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
