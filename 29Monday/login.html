<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>LOGIN FORM</h1>
    <form onsubmit="return check()">
        Username :<input type="text" id="t1" onfocus="checkname()"><span id="span1" style="color:red"></span><br>
        Password :<input type="password" id="t2" onfocus="checkpass()"><span id="span2" style="color:red"></span><br><br />

        <button type="submit">Login</button>
        <button onclick="register()">Register</button>
    </form>
    <script>
        function login()
        {
            alert("You are now logged in");
        }
        function register()
        {
            window.location = "register.html";
        }
        function check()
        {
            var u1 = document.getElementById("t1").value.length;
           
            var p3 = document.getElementById("t2").value.length;
           
            var flag = true;
          
            if (p3 < 4 || p3 > 8) {
                document.getElementById("span2").innerHTML = "Password length should be between 4 and 8";
                flag = false;
            }
            if (u1 < 6 || u1 > 10) {
                document.getElementById("span1").innerHTML = "Username length should be between 6 and 10";
                flag = false;
            }
            return flag;
        }
        function checkname()
        {
            //console.log("name called");
            document.getElementById("span1").innerHTML = "";
        }
        function checkpass()
        {
            document.getElementById("span2").innerHTML = "";
        }
    </script>
</body>
</html>
